<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenity Age Input Popup</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f5f7;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* Popup Container */
    .popup {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    /* Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Heading */
    .popup h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Slider */
    .age-slider {
      width: 100%;
      margin-bottom: 20px;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 10px;
      outline: none;
      transition: background 0.3s;
    }

    .age-slider:hover {
      background: #a1c4fd;
    }

    .age-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #5c9cd2;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .age-slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #5c9cd2;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Button */
    .popup button {
      background-color: #5c9cd2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #3c7cb1;
    }

  </style>
</head>
<body>

  <!-- Popup -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <h2>ðŸŒ¿ Enter Your Age ðŸŒ¿</h2>
           <!-- Age Input (Slider) -->
      <input type="range" min="18" max="100" value="18" class="age-slider" id="age-slider">
      <p id="age-value">Age: 18</p>

      <!-- Submit Button -->
      <button onclick="submitAge()">Submit</button>
    </div>
  </div>

  <script>
    // Show the popup
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('popup-overlay').classList.add('show');
      }, 1000); // Delay popup to make it feel less intrusive
    };

    // Update the age display
    const ageSlider = document.getElementById("age-slider");
    const ageValue = document.getElementById("age-value");

    ageSlider.oninput = function() {
      ageValue.textContent = "Age: " + this.value;
    }

    // Submit function
    function submitAge() {
      const age = ageSlider.value;
    //   alert(`You are ${age} years old! Your personalized experience is on the way.`);
      document.getElementById('popup-overlay').classList.remove('show');
    }
  </script>
</body>
</html>
